        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <style>
        .animation{
            transition: 1s;
        }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-brand">
                    <span><img src="images/kct.jpg" height="30" width="30" alt="image"></span> 
                    KCT HELP
                </div><!--
                <ul class="nav navbar-nav">
                    <li class="active"><a href="active">Home</a></li>
                </ul>-->
                <button type="button" data-toggle="collapse" class="navbar-toggle" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#" data-toggle="modal" data-target="#myTarget"><span class="glyphicon glyphicon-user"></span> Sign up</a></li>
                        <li><a href="#" data-toggle="modal" data-target="#myTarget1"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="modal fade" id="myTarget" role="dialog" aria-labelledby="myModalLabel" tabindex="-1">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header bg-info">
                        <h3>SIGN UP</h3>
                        <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>--> 
                    </div>
                    <div class="modal-body">
                        <form action="ServletExample" method="GET">
                            <div class="form-group">
                                <label for="user-name" class="control-label">Username :</label>
                                <div class="input-group">
                                    <span class="input-group-addon">U</span>
                                    <input type="text" placeholder="Enter the name" id="user-name" class="form-control" name="nme">
                                </div>
                                <br>
                                <label for="user-password" class="control-label">Password :</label>
                                <div class="input-group">
                                    <span class="input-group-addon">P</span>
                                    <input type="password" placeholder="Enter the password" id="user-password" class="form-control" name="pass">
                                </div>
                                <br>
                                <label for="email-id" class="control-label">Email : </label>
                                <div class="input-group">
                                    <span class="input-group-addon">E</span>
                                    <input type="text" placeholder="Enter the email" class="form-control" id="email-id" name="email">
                                </div>
                                <br>
                                <label for="phonenumber" class="control-label">Phone Number : </label>
                                <div class="input-group">
                                    <span class="input-group-addon">E</span>
                                    <input type="number" placeholder="Enter the number" class="form-control" id="phonenumber" name="num">
                                </div>
                                <br>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-dismiss="modal">Register</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="myTarget1" role="dialog" aria-labelledby="myModalLabel" tabindex="-1">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header bg-primary">
                        <h3>LOGIN</h3>
                    </div>
                    <div class="modal-body">
                        <form action="WebApplication1/src/java/ServletExample.java" method="GET">
                            <div class="form-group">
                                <label for="login-user-name" class="control-label">Username :</label>
                                <div class="input-group">
                                    <span class="input-group-addon">U</span>
                                    <input type="text" placeholder="Enter the name" id="login-user-name" class="form-control" name="lnme">
                                </div>
                                <br>
                                <label for="login-user-password" class="control-label">Password :</label>
                                <div class="input-group">
                                    <span class="input-group-addon">P</span>
                                    <input type="password" placeholder="Enter the password" id="login-user-password" class="form-control" name="lpass">
                                </div>
                                <br> 
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-dismiss="modal">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
